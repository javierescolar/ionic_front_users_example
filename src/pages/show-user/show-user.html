<ion-header>

  <ion-navbar>
    <ion-title>Show User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="show_user" padding>
  <form (ngSubmit)="editUser()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="show_user.name" name="name"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label>Surnames</ion-label>
        <ion-input type="text" [(ngModel)]="show_user.surnames" name="surnames"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label>Age</ion-label>
        <ion-input type="text" [(ngModel)]="show_user.age" name="age"></ion-input>
      </ion-item>
      
      <button ion-button type="submit" block>Edit</button>
      <button ion-button color="danger" block (click)="deleteUser(show_user.id)">Delete</button>
    </form>

</ion-content>
